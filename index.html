<!-- index.html -->
<html>
<head>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="apple-touch-icon" href="./icon-192.png" sizes="192×192">
  <link rel="apple-touch-startup-image" href="./icon-lun.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  <title>Hello PWA.</title>
  <style>
    body {
      text-align:center;
      font-size: 40px;
      vertical-align: middle;
    }
    .image {
      width: 80%; 
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>TEST</h1>
  <img src="./pwa-logo.svg" alt="PWA logo" class="image" />
<!--   <a href="p.html">p.html</a> -->
</body>
</html>
